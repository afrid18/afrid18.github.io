baseURL: 'https://afridhussain.tech'
title: Afrid Hussain
languageCode: en-us
DefaultContentLanguage: en
paginate: 5

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

# googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: I'm Afrid Hussain
  description: "working on myself!"
  keywords: [Blog, Portfolio]
  author: Afrid Hussain
  # author: ["Me", "You"] # multiple authors
  images: ["https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSIyr_FwMIcppToiOqzBPOSE4P5N_PuM67WaoJN31twHQ&s"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    # favicon: "./static/favicons/favicon.ico"
    # favicon16x16: "./static/favicons/favicon-16x16.png"
    # favicon32x32: "./static/favicons/favicon-32x32.png"
    # apple_touch_icon: "./static/favicons/apple-touch-icon.png"
    # safari_pinned_tab: "./static/favicons/favicon.ico"

  label:
    text: "Home"
    # icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: Afrid Hussain
    subtitle: "Working on myself!"
    imageUrl: "static/images/solana.jpeg"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "Hello \U0001F44B, I am Afrid"
    Content: Learning Java and Go. Many more posts to come soon!

  socialIcons:
    - name: x
      url: "https://x.com/afrid1808"
    - name: stackoverflow
      url: "https://stackoverflow.com/users/22735694/afrid18"
    - name: github
      url: "https://github.com/afrid18"

  # analytics:
  #   google:
  #     SiteVerificationTag: "XYZabc"
  #   bing:
  #     SiteVerificationTag: "XYZabc"
  #   yandex:
  #     SiteVerificationTag: "XYZabc"

  cover:
    hidden: false # hide everywhere but not in structured data
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: false # hide on single page
    linkFullImages: true

  editPost:
    URL: "https://github.com/afrid18/afrid18.github.io/tree/main/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: categories
      name: categories
      url: /categories/
      weight: 10
    - identifier: tags
      name: tags
      url: /tags/
      weight: 20
    - identifier: GitHub
      name: GitHub
      url: https://github.com/afrid18
      weight: 30
    - identifier: Twitter
      name: Twitter
      url: https://twitter.com/afrid1808
      weight: 30
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai

module:
  imports:
  - path: github.com/adityatelange/hugo-PaperMod

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search
